<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casas Bahia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background: #fff;
            padding: 20px;
            gap: 20px;
            display: flex;
            flex-direction: column;

        }

        .cardlogin{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        
        }

        #text{
            font-size: 23px;
            margin-left: -20%;
        }

        #text2{
            font-size: 15px;
            margin-left: 10%;
            margin-top: -1%;
            line-height: 20px;
        }

        label{
            margin-left: -59%;
            margin-top:  10%;
            font-size: 11px;
        }

        #exemplo{
            margin-top: -2%;
            margin-left: -7%;
            font-size: 12px;
        }

        
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #0050aa;
        }
        .logo span {
            color: red;
        }
        .back {
            font-size: 14px;
            color: #555;
            text-decoration: none;
            /* display: block; */
            margin-top: 10px;
        }
        h2 {
            margin-top: 20px;
            color: #0050aa;
        }
        p {
            margin: 10px 0;
            color: #333;
        }
        input {
            width: 80%;
            height: 55px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-top: 0%;
        }
        .btn {
            width: 80%;
            padding: 10px;
            background: #ccc;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: not-allowed;
            margin-top: 10%;
        }
        .social-login {
            text-align: center;
            margin-top: 7%;
            font-size: 14px;
            color: #555;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 7%;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="logo">CASAS<span>BAHIA</span></div>
            <a href="#" class="back">&larr; Voltar</a>
            <h2>Identificação</h2>
        <div class="cardlogin">
            <p id="text">Entre ou cadastre-se</p>
            <p id="text2">Para começar, digite seu CPF ou CNPJ no campo abaixo.</p>
            <label for="cpf">CPF ou CNPJ</label>
            <input id="cpf" name="cpf" type="text" placeholder="CPF ou CNPJ">
            <p id="exemplo">exemplo: 123.456.789-00 ou 123.456.78/0001-99</p>
            <button class="btn">Continuar</button>
            <div class="social-login">Entre com suas redes sociais</div>
            <div class="google-btn">
                <img src="https://img.icons8.com/color/16/google-logo.png" alt="Google Logo"> 
                <span>Continuar com Google</span>
            </div>
        </div>
    </div>
</body>
</html>
