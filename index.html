            text-align: center;

            flex: 1;
            min-width: 250px;
            margin: 15px 0;
            padding: 0 10px;
        }

            font-weight: 700;
            margin-bottom: 15px;
            font-size: clamp(16px, 2vw, 20px);
        }

            align-items: center;
            gap: 5px;
            font-size: clamp(14px, 1.8vw, 18px);
        }
    
        .footerService-shopping, 
        .footerService-service {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .icon-right {
            margin-left: 5px;
        }
    
        @media (max-width: 768px) {
            .footerService {
                flex-direction: row;
                padding: 20px 10px;
            }
            
            .footerService > div {
                margin: 10px 0;
                padding: 10px 0;
                border-bottom: 1px solid #ccc;
                width: 100%;
            }
            
            .footerService > div:last-child {
                border-bottom: none;
            }
        }
