<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas Bahia</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <div class="container">

        <header>

            <h2>CASAS BAHIA</h2>
            <p>central de atendimento</p>
            <p>meus pedidos</p>
            <p>Ambiente 100% seguro</p>

        </header>

        <div class="back">

            <div class="btn">
                <p>Voltar</p>
            </div>

            <h2>Identificação</h2>

        </div>

        <div class="cardlogin">

            <h2>Entre ou cadastre-se</h2>
            <p>para começar digite o seu cpf ou cnpj a baixo.</p>
            <label for="cpf">CPF ou CNPJ</label>
            <input type="text" name="cpf" id="cpf">
            <span class="inputinfo">Exemplo: 123.456.789-00 ou 123.456.78/0001-99</span>
            <button>Continuar</button>

            <div class="logingoogleinfo">

                <hr> <p>entre com suas redes sociais</p> <hr>

            </div>

        </div>

    </div>

</body>
</html>
